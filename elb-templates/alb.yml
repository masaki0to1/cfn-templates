AWSTemplateFormatVersion: 2010-09-09
Description: Provides ELB resource.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: System Configuration
        Parameters:
          - Env
          - Stack
          - Owner
      - 
        Label: 
          default: VPC Endpoint Common Configuration
        Parameters:
          - IdVpc
      -
        Label:
          default: Interface type VPC Endpoint Configuration
        Parameters:
          - IdSubnetPrivateEgress1A
          - IdSubnetPrivateEgress1C
          - IdSecurityGroupVpcEndpoint
      -
        Label:
          default: Gateway type VPC Endpoint Configuration
        Parameters:
          - IdRouteTableContainerApp
      - 
        Label:
          default: VPC Endpoint Configuration for ECR
        Parameters:
          - CreateEndpointEcr
      -
        Label:
          default: VPC Endpoint Configuration for CloudWatchLogs
        Parameters:
          - CreateEndpointCloudWatchLogs
      -
        Label:
          default: VPC Endpoint Configuration for S3
        Parameters:
          - CreateEndpointS3

    ParameterLabels:
      Stack:
        default: 'Stack: *Only lowercase alphanumeric characters and hyphens are allowed.'
      Owner:
        default: 'Owner: *Only lowercase alphanumeric characters and hyphens are allowed. Please put a hyphen between your first name and last name.'

Parameters:
  Env:
    Description: Specify the Env Tag. 
    Type: String
    Default: dev
    AllowedValues:
      - prod
      - stage
      - test
      - dev
      - common

  Stack:
    Description: Specify the Stack Tag.
    Type: String
    Default: endpoint
    AllowedPattern: ^[a-z]([\-]{0,1}[a-z0-9]+)*$
    ConstraintDescription: This Parameter must match pattern ^[a-z]([\-]{0.1}[a-z0-9]+)*$

  Owner:
    Description: Enter the name of the person creating this stack.
    Type: String
    Default: masaki-ishimoto
    AllowedPattern: ^[a-z]([\-]{0,1}[a-z0-9]+)*$
    ConstraintDescription: This Parameter must match pattern ^[a-z]([\-]{0.1}[a-z0-9]+)*$

Resources: 
#-------------------------------------#
# ALB
#-------------------------------------#
  LoadBalancerApplication:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties: 
      IpAddressType: dualstack
      LoadBalancerAttributes: 
        - Key: deletion_protection.enalbed
          Value: false
        - Key: load_balancing.cross_zone.enabled
          Value: true
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: !Ref NameS3BucketAccessLogs
        - Key: ipv6.deny_all_igw_traffic
          Value: true
        - Key: idle_timeout.timeout_seconds 
          Value: 5
        - Key: routing.http.desync_mitigation_mode 
          Value: defensive
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: false
        - Key: routing.http.preserve_host_header.enabled
          Value: false
        - Key: routing.http.x_amzn_tls_version_and_cipher_suite.enabled
          Value: false
        - Key: routing.http.xff_client_port.enabled
          Value: false
        - Key: routing.http.xff_header_processing.mode
          Value: append
        - Key: routing.http2.enabled
          Value: true
        - Key: waf.fail_open.enabled
          Value: false
      Name: !Sub ${Env}-${Stack}-alb-internal
      Scheme: internal
      SecurityGroups: 
        - !Ref IdSecurityGroupInternalLoadBalancer
      Subnets: 
        - !Ref IdSubnetPrivateContainer1A
        - !Ref IdSubnetPrivateContainer1C
      Type: application
      Tags: 
        - Key: Env
          Value: !Ref Env
        - Key: Stack
          Value: !Ref Stack
        - Key: Owner
          Value: !Ref Owner
        - Key: Cost
          Value: !Sub ${Env}-${Stack}

  ListenerAlb:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      # Certificates: 
      #   - Certificate
      DefaultActions: 
        - Action
      LoadBalancerArn: !Ref LoadBalancerApplication
      Port: 443
      Protocol: HTTPS 
      # SslPolicy: String

  ListenerCertificateAlb:
    Type: AWS::ElasticLoadBalancingV2::ListenerCertificate
    Properties: 
      Certificates: 
        - !Ref CertificateAlb
      ListenerArn: !Ref ListenerAlb



Outputs: