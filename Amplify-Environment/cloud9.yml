#--------------------------------------------------#
# Cloud9 Environment
#--------------------------------------------------#
  Cloud9:
    DependsOn:
      # - AWSCloud9SSMAccessRole
      - InstanceProfileForC9
    # Condition: CreateC9
    Type: AWS::Cloud9::EnvironmentEC2
    Properties: 
      AutomaticStopTimeMinutes: 30
      ConnectionType: CONNECT_SSM
      Description: Cloud9 environment for Remote SSH connection from VSCode via SSM.
      ImageId: !FindInMap [DistroToSSMPath, Linux, !Ref InstanceImage]
      InstanceType: !Ref InstanceType
      Name: !Ref C9EnvName  
      # Repositories:
      #   - PathComponent: !Sub 
      #     - /home/ec2-user/environment/${RepositoryName}
      #     - RepositoryName:
      #         Fn::ImportValue:
      #           !Sub ${ImportStack1}-name
      #     RepositoryUrl: 
      #       Fn::ImportValue:
      #         !Sub ${ImportStack1}-url
              
      #   - PathComponent: !Sub 
      #     - /home/ec2-user/environment/${RepositoryName}
      #     - RepositoryName:
      #         Fn::ImportValue:
      #           !Sub ${ImportStack2}-name
      #     RepositoryUrl: 
      #       Fn::ImportValue:
      #         !Sub ${ImportStack2}-url
      Tags: 
        - Key: Env
          Value: !Ref Env
        - Key: Stack
          Value: !Ref Stack
        - Key: Owner
          Value: !Ref Owner
        - Key: Cost
          Value: !Sub ${Env}-${Stack}

#--------------------------------------------------#
# SSM Parameter Store
#--------------------------------------------------#
  SsmParamC9Url:
    # Condition: CreateC9
    Type: AWS::SSM::Parameter
    Properties:
      Name: /cloud9/url
      Type: String
      Value: !Sub https://${AWS::Region}.console.aws.amazon.com/ec2/v2/home?region=${AWS::Region}#Instances:search=${Cloud9};sort=tag:Name
      Tags:
        Env: !Ref Env
        Stack: !Ref Stack
        Owner: !Ref Owner
        Cost: !Sub ${Env}-${Stack}

